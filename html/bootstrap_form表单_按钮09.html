<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap 页面模板</title>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.min.css">
</head>

<body>
    <button type="button">提交</button>
    <button>提交</button>
    <button class="btn">提交2</button>
    <button class="btn btn-primary">提交3 btn-primary</button>
    <button class="btn btn-info">提交4 btn-info</button>
    <button class="btn btn-danger">提交5 btn-danger</button>
    <button class="btn btn-warning">提交6 btn-warning</button>
    <button class="btn btn-link">提交6 btn-link</button>
    <hr />
    <a href="http://www.google.com" class="btn btn-primary">google</a>
    <span class="btn btn-info">baidu</span>
    <hr />
    <div>按钮大小-------------------------------------</div>
    <button class="btn btn-primary btn-sm">正常按钮</button>
    <button class="btn btn-primary btn-lg">大按钮</button>
    <button class="btn btn-primary btn-xs">小按钮</button>
    <button class="btn btn-info disabled" disabled>禁用</button>
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.min.js"></script>
</body>

</html>
