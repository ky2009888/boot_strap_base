<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap 页面模板</title>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.min.css">
</head>

<body>
    
    <form action="#" method="POST" class="form-inline" role="form">
    
        <div class="form-group">
            <label class="sr-only" for="">邮箱</label>
            <input type="email" class="form-control" id="" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label class="sr-only" for="">姓名</label>
            <input type="text" class="form-control" id="" placeholder="清时输入姓名">
        </div>
        <div class="form-group">
            <label class="sr-only" for="">手机号码</label>
            <input type="phone" class="form-control" id="" placeholder="请收入手机号码">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    


    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.min.js"></script>
</body>

</html>
