<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap 页面模板</title>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.min.css">
</head>

<body>
    <p class="text-right">内容右对齐</p>
    <p class="text-center">内容居中对齐</p>
    <p class="text-left">内容左对齐</p>
    <!-- 信息强调 -->
    <div class="text-muted">提示使用浅灰色</div>
    <div class="text-primary">提示使用蓝色</div>
    <div class="text-success">成功，使用浅绿色</div>
    <div class="text-warning">警告，使用黄色</div>
    <div class="text-danger">威胁，使用褐色</div>
    <script src="../jquery/jquery.min.js"></script>
    </script>
    <script src="../bootstrap3/js/bootstrap.min.js"></script>
    </script>
</body>

</html>
